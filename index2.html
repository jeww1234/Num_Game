<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="pre-title">제주폴리텍 대학 엠티</h1>
    <h1 class="title">뒤지기 싫으면 맞춰라!!!</h1>
    <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
    <div id="result_Are">
        <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
        <h1 class="result-text">힌트~</h1>
    </div>
    <div id="chance_Are">남은 찬스: 5번</div>
    <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <input type="number" id="user_input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
    </div>
    <button class="btn btn-success mb-2 button-style" id="play_button">Go!!</button>
    </div>
    <button id="reset_button">Reset</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
